<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <script type="text/javascript">
     function CArray(){
       this.dataStore = [90,45,34,67,7,56,89,121];
       this.swrap= swrap;
       this.selectSort = selectSort;
     }

    function swrap(arr,index1,index2){
      var temp = arr[index1];
      arr[index1] = arr[index2];
      arr[index2] = temp;
    }

    function selectSort(){
      var min=0;
      for (var outer = 0; outer < this.dataStore.length-1; outer++) {
        min = outer;
        for (var inner = outer+1; inner < this.dataStore.length; inner++) {
          if (this.dataStore[inner]<this.dataStore[min]) {
            min = inner;
          }
        }
        this.swrap(this.dataStore,outer,min);
      }
    }

    let cArray= new CArray();
    cArray.selectSort();
    console.log(cArray.dataStore);
   </script>
</body>
</html>
