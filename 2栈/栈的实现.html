  <script type="text/javascript">
      function Stack(){
        this.dataStore=[];//保存栈内元素
        this.top=0;//标记可以插入新元素的位置 栈内压入元素该变量变大 弹出元素 变量减小
        this.push = push;//入栈操作
        this.pop= pop;//出栈操作
        this.peek = peek;//返回栈顶部元素
        this.clear = clear;//清空栈
        this.length= length;//栈的长度
      }

      //向栈内压入元素 同时让指针top+1 一定注意++
      function push(ele){
        this.dataStore[this.top++] = ele;
      }

     //出栈操作 同时让指针top-1 一定注意--
      function pop(){
         return this.dataStore[--this.top];
      }

      //返回栈顶
      function peek(){
         return this.dataStore[this.top-1];
      }

      //返回栈内元素个数
      function length(){
         return this.top;
      }

      //清空一个栈
      function clear(){
         return this.top=0;
      }

      //===============判断是都是回文  1230321====================
       function isPalindrome(word){
         var s = new Stack();
         for(var i=0;i<word.length; i++){
           s.push(word[i]);
         }
         var rword="";
         console.log(s);
         while (s.length()>0) {
           rword += s.pop();
         }
         if (rword==word) {
            return true;
         }else {
           return false;
         }
       }

       var word="aceweca";
       console.log(isPalindrome(word));
